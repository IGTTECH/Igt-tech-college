<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Header</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        header {
            background-image: url(seven-persons.png); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px; /* Adjust padding as needed */
            position: relative; /* Needed for overlay */
        }

        header::before { /* Semi-transparent overlay for better text readability */
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
            z-index: 1; /* Place overlay behind text */
        }

        header h1, header p {
            position: relative; /* Bring text forward */
            z-index: 2; /* Ensure text is above overlay */
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 80px 10px;
            }

            section {
                padding: 30px 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>A place where you can find amazing content.</p>
    </header>
    <img src="E:\IGT TECH COLLEGE\images\seven-persons.jfif" alt="test">
    <section>
        <h2>About Us</h2>
        <p>This is a sample section of the website. You can add more content here.</p>
        <p>More information and content can be placed here.</p>
    </section>

    <section>
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
      <p>Phone: 123-456-7890</p>
    </section>

</body>
</html>
